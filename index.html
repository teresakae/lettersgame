<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ♡</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="page-1" class="page active">
    <div class="letter-card">

      <span class="corner corner--tl">❧</span>
      <span class="corner corner--tr">❧</span>
      <span class="corner corner--bl">❧</span>
      <span class="corner corner--br">❧</span>

      <div class="stamp">
        <span>✉</span>
      </div>

      <div class="card-inner">
        <div class="title-wrap">
          <div class="title-line"></div>
          <h1 class="card-title">For You</h1>
          <div class="title-line"></div>
        </div>

        <p class="card-blurb">
          A little something I made for you.<br />
          <em>With all my heart.</em>
        </p>

        <div class="heart-divider">· · ♡ · ·</div>

        <button class="btn-start" id="btn-start" aria-label="Start the experience">
          Start ♡
        </button>
      </div>

    </div>
  </div>

  <!-- ══════════════════════════════════════════
       PAGE 2 — Wordle Game
  ══════════════════════════════════════════ -->
  <div id="page-2" class="page wordle-page">
    <div class="wordle-wrap">

      <!-- Header -->
      <div class="wordle-header">
        <div class="wordle-title-row">
          <div class="title-line"></div>
          <h2 class="wordle-title">Guess the Word ♡</h2>
          <div class="title-line"></div>
        </div>
        <p class="wordle-subtitle">5 letters · 6 tries</p>
      </div>

      <div id="wordle-toast" class="wordle-toast" aria-live="polite"></div>

      <div id="wordle-grid" class="wordle-grid" aria-label="Wordle guess grid">
      </div>


      <div id="wordle-keyboard" class="wordle-keyboard" aria-label="On-screen keyboard">
        <!-- Row 1 -->
        <div class="kb-row">
          <button class="kb-key" data-key="q">q</button>
          <button class="kb-key" data-key="w">w</button>
          <button class="kb-key" data-key="e">e</button>
          <button class="kb-key" data-key="r">r</button>
          <button class="kb-key" data-key="t">t</button>
          <button class="kb-key" data-key="y">y</button>
          <button class="kb-key" data-key="u">u</button>
          <button class="kb-key" data-key="i">i</button>
          <button class="kb-key" data-key="o">o</button>
          <button class="kb-key" data-key="p">p</button>
        </div>
        <!-- Row 2 -->
        <div class="kb-row">
          <button class="kb-key" data-key="a">a</button>
          <button class="kb-key" data-key="s">s</button>
          <button class="kb-key" data-key="d">d</button>
          <button class="kb-key" data-key="f">f</button>
          <button class="kb-key" data-key="g">g</button>
          <button class="kb-key" data-key="h">h</button>
          <button class="kb-key" data-key="j">j</button>
          <button class="kb-key" data-key="k">k</button>
          <button class="kb-key" data-key="l">l</button>
        </div>
        <!-- Row 3 -->
        <div class="kb-row">
          <button class="kb-key kb-key--wide" data-key="Enter">Enter</button>
          <button class="kb-key" data-key="z">z</button>
          <button class="kb-key" data-key="x">x</button>
          <button class="kb-key" data-key="c">c</button>
          <button class="kb-key" data-key="v">v</button>
          <button class="kb-key" data-key="b">b</button>
          <button class="kb-key" data-key="n">n</button>
          <button class="kb-key" data-key="m">m</button>
          <button class="kb-key kb-key--wide" data-key="Backspace">⌫</button>
        </div>
      </div>

      <div id="wordle-actions" class="wordle-actions" hidden>
        <button id="btn-continue" class="btn-pink" hidden>Continue ♡</button>
        <button id="btn-retry"    class="btn-pink btn-pink--outline" hidden>Try Again ♡</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
