<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ♡</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="page-1" class="page active">
    <div class="letter-card">

      <span class="corner corner--tl">❧</span>
      <span class="corner corner--tr">❧</span>
      <span class="corner corner--bl">❧</span>
      <span class="corner corner--br">❧</span>

      <div class="stamp">
        <span>✉</span>
      </div>

      <div class="card-inner">
        <div class="title-wrap">
          <div class="title-line"></div>
          <h1 class="card-title">For You</h1>
          <div class="title-line"></div>
        </div>

        <p class="card-blurb">
          A little something I made for you.<br />
          <em>With all my heart.</em>
        </p>

        <div class="heart-divider">· · ♡ · ·</div>

        <button class="btn-start" id="btn-start" aria-label="Start the experience">
          Start ♡
        </button>
      </div>

    </div>
  </div>

  <div id="page-2" class="page">
    <div class="coming-soon-card">
      <p>Page 2 coming soon ♡</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
